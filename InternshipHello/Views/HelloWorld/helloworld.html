<!DOCTYPE html>
<html>
<head>
	<title>Fill Out Form</title>
	<link rel="stylesheet" type="text/css" href="~/InternshipHello/InternshipHello/wwwroot/css/helloworldcss.css" />
</head>

<body>
	<header>
		<hgroup>
			<img src="https://comm.uky.edu/sites/default/files/inline-images/my-UK.png" height="51.5" width="113.5">
			<h2>Fill Out Form</h2>
		</hgroup>
	</header>
	<div id="content">
		<div id="main">
			<div id="left">
				<form method="post">
					<p>Kindly fill out the following form.</p>

					<label for="fn">First Name <span class="small-text">(letters only)</span></label>
					<input type="text" placeholder="Enter first name" name="fn" id="fn">

					<label for="ln">Last Name <span class="small-text">(letters only)</span></label>
					<input type="text" placeholder="Enter last name" name="ln" id="ln">

					<label for="p">Phone <span class="small-text">(format: 1234567890)</span></label>
					<input type="text" placeholder="Enter phone number" name="p" id="p">

					<label for="ea">Email Address <span class="small-text">(format: a@a.a)</span></label>
					<input type="text" placeholder="Enter email address" name="ea" id="ea">

					<label for="sa">Street Address <span class="small-text">(format: 1 a a)</span></label>
					<input type="text" placeholder="Enter street address" name="sa" id="sa">

					<label for="c">City <span class="small-text">(letters only)</span></label>
					<input type="text" placeholder="Enter city" name="c" id="c">

					<label for="s">State <span class="small-text">(letters only)</span></label>
					<input type="text" placeholder="Enter state" name="s" id="s">

					<label for="zc">Zip Code <span class="small-text">(numbers only)</span></label>
					<input type="text" placeholder="Enter zip code" name="zc" id="zc">
				</form>
				<button onclick="showInput()" type="button">Submit</button>

			</div>

			<div id="right">
				<p class="your-input">Your input:</p>
				<div id="name"></div>
				<div id="phone"></div>
				<div id="emailaddress"></div>
				<div id="streetaddress"></div>
				<div id="address"></div>
			</div>
		</div>
	</div>

	<script>
			function showInput() {
				// Declare and initialize all variables
				var firstname = document.getElementById("fn").value;
				var lastname = document.getElementById("ln").value;
				var phone = document.getElementById("p").value;
				var emailaddress = document.getElementById("ea").value;
				var streetaddress = document.getElementById("sa").value;
				var city = document.getElementById("c").value;
				var state = document.getElementById("s").value;
				var zipcode = document.getElementById("zc").value;

				// Assign each JavaScript variable to a HTML variable to display
				document.getElementById("name").innerHTML = firstname + " " + lastname;
				document.getElementById("phone").innerHTML = document.getElementById("p").value;
				document.getElementById("emailaddress").innerHTML = document.getElementById("ea").value;
				document.getElementById("streetaddress").innerHTML = document.getElementById("sa").value;
				document.getElementById("address").innerHTML = city + ", " + state + " " + zipcode;
				}
	</script>
</body>
</html>
